<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Vendor | jiji FOODS</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

  <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center;">
    <h2 style="margin-bottom: 20px; color: #333;">Become a Vendor</h2>

    <form id="becomeVendorForm">
      <input 
        type="text" 
        id="shopName" 
        placeholder="Enter your shop name" 
        required
        style="width: 100%; padding: 10px 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"
      />
      <button 
        type="submit" 
        style="width: 100%; padding: 10px 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;"
      >
        Become a Vendor
      </button>
      <div id="formMessage" style="margin-top: 15px; font-size: 14px;"></div>
    </form>
  </div>

  <script src="/scripts/become-vendor.js"></script>
</body>
</html>
